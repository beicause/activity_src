<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>这是标题</title>
    <!--<script src="https://unpkg.com/vue"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @font-face {
            font-family: hwxk;
            src: url("https://cdn.jsdelivr.net/gh/beicause/activity_src/hwxk.ttf") format("truetype");
        }
        @font-face {
            font-family: ywsfxsjk;
            src: url("https://cdn.jsdelivr.net/gh/beicause/activity_src/ywsfxsjk.ttf") format("truetype");
        }
        @keyframes loading {
            0%,40%,100%{transform: scaleY(0.4);-webkit-transform: scaleY(0.4);}
            20%{transform: scaleY(1);-webkit-transform: scaleY(1);}
        }
        @-webkit-keyframes loading {
            0%,40%,100%{-webkit-transform: scaleY(0.4);}
            20%{-webkit-transform: scaleY(1);}
        }
        .loader{
            display: flex;
            width: 50%;
            height: 470px;
            background-color: white;
            align-items: center;
            justify-content: center;
        }
        .loader .loader2{-webkit-animation-delay:-1.1s;animation-delay: -1.1s}
        .loader .loader3{-webkit-animation-delay:-1s;animation-delay: -1s}
        .loader .loader4{-webkit-animation-delay:-0.9s;animation-delay: -0.9s}
        .loader .loader5{-webkit-animation-delay:-0.8s;animation-delay: -0.8s}
        .loader > div:not(.loader1){margin-left: 9px}
        .loader > div{
            background-color: crimson;
            width: 10px;
            height: 100px;
            -webkit-animation:loading 1.2s infinite ease-in-out;
            animation: loading 1.2s infinite ease-in-out;
        }
        html{width: 100%}
        body{
            margin: 0;
            font-family: "Microsoft YaHei",sans-serif;
            font-size: 14px;
            width: 100%;
            background-color: #e3e3e3
        }
        span{
            font-family: "ywsfxsjk";
            text-indent: 1em;
            color: crimson;
            font-size: 3em;
        }
        video{
            object-fit: cover;
            height: 470px;
            width: 50%;
        }
        img.bar_img{
            width: 13%;
            height: 100%;
        }
        div.bar{
            height: 80px;
            justify-content: left;
            display: flex;
            width: 100%;
        }
        div.bar_text{
             font-family: "hwxk";
             font-size:2em;
             background-color: rgb(184,25,53);
             height: 100%;
             color: white;
             width: 87%;
             display: flex;
             align-items: center
        }
        div.header{
            display: flex;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 5px;
            width: 100%;
            justify-content: left;
            height: 10%;
        }

        div.d_navbar{
            display: flex;
            width: 100%;
            height: 25px;
        }
        div.tab{
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: crimson;
            color: white;
            user-select: none;
        }
        div.tab:hover{
            background-color: brown!important;
        }
        div.tab_active{
            background-color: brown;
        }
        p{
            margin-top: 0;
            text-indent: 2em;
            background-color: white;
            width: 100%;
        }
        div.d_text{
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content:flex-start;
            background-color: white;
            border: 1.5vw solid white;
            width: 50%;
        }
        hr.tab_hr{
            height: 3px;
            width: 40%;
            border: 0;
            margin: 0;
        }
        hr.tab_hr_active{
            background-color: black;
        }
        div.d_video{
            display: flex;
            width: 100%;
            justify-content: center;
        }
        div.alt_text{
            border: 2px solid #999999;
            width: 100%;
            background-color: white;
        }
        @media screen and (max-device-width: 960px){
            html{width: 98.5vw;}
            span{font-size: 2em;}
            img.bar_img{width: 20%;}
            div.header{height: 30px;}
            div.bar{height: 60px;}
            div.bar_text{font-size: 1.6em;width: 80%;}
            .loader,video{height: 210px;width: 95%;}
            .loader > div{width: 6px;height: 60px;}
            .loader > div:not(.loader1){margin-left: 5px}
            div.d_text{width: 95%;}

        }
    </style>
</head>
<body>
    <div id="vue_components">
        <vue-bar></vue-bar>
        <vue-header header_text1="视频" header_text2="展示"></vue-header>
        <hr/>
        <vue-video></vue-video>
        <vue-header header_text1="调研" header_text2="报告"></vue-header>
        <hr/>
        <vue-text></vue-text>

                        </div>\

        template:'<div :style="vue_navbar_style">\

                      </div>\
                      <keep-alive><div :class="alt_text_class" :key="current_tab" v-html="alt_text[current_tab]"></div></keep-alive>\
                  </div>',
    }
    const vueText={
        data:function (){
            return{
                div_text_class:'d_text',
                text_class:'text',
                first_text:'<p>55555555</p>',
                last_text:'<p>6666666</p>'
            }
        },
        template:   '<div :class="div_text_class">\
                        <p v-html="first_text"></p>\
                        <vue-navbar></vue-navbar>\
                        <p v-html="last_text"></p>\
                     </div>',
        components:{'vue-navbar':vueNavbar},
    }
    new Vue({
        el:'#vue_components',
        components:{
            'vue-bar':vueBar,
            'vue-video':vueVideo,
            'vue-header':vueHeader,
            'vue-text':vueText
        }
    })

</html>
